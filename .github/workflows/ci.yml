name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  quality:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        enable-cache: true
        cache-dependency-glob: "uv.lock"

    - name: Set up Python ${{ matrix.python-version }}
      run: uv python install ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        uv sync --all-extras --dev


    - name: Lint with Ruff
      run: uv run ruff check .

    - name: Format with Ruff
      run: uv run ruff format --check .

    - name: Type check with mypy
      run: uv run mypy src

    - name: Check if tests exist
      id: check_tests
      run: |
        if [ -d "tests" ] && [ -n "$(ls -A tests 2>/dev/null)" ]; then
          echo "has_tests=true" >> $GITHUB_OUTPUT
        else
          echo "has_tests=false" >> $GITHUB_OUTPUT
        fi
# Docker steps
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Start OMERO server and run tests
      run: |
        docker compose up -d database
        sleep 30  # Wait for database
        docker compose up -d omeroserver
        docker compose logs omeroserver  # Let's see the logs
        sleep 240  # Wait for OMERO
        docker compose run --rm test pytest --ignore=tests/e2e_tests/

    - name: Cleanup
      run: docker compose down -v
